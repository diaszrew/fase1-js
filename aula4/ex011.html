<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aonde voce vive?</title>

</head>
<body>
   <h1>EXERCÍCIO</h1>
   Qual seu país?<br>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"> 


    </div>

   <script>
        function verificar() {
       var ver = document.querySelector('input#txt').value.toLowerCase()
       var res = document.querySelector('div#res') 
       
        if (ver != 'brasil'){
            res.innerHTML = `<P>Vivendo em ${ver}, você é estrangeiro(a)!</P>` 
        } else {
            res.innerHTML = `<P>Vivendo em ${ver}, você é brasileiro(a)!</P>` 
        }
       }
   </script>
</body>
</html>
