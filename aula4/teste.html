<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Diga aonde você nasceu</p> 
    <input type="text" id="txt">
    <p>
    </p>
    <input type="button" onclick="verificar()" value="OK">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var ver = document.querySelector('input#txt').value.toLowerCase()
            var res = document.querySelector('div#res')
            res.innerHTML = `Você nasceu no ${ver}`
            if (ver == 'brasil'){
                res.innerHTML += '<p>Você é Brasileiro<p>'
            }
            else{
                res.innerHTML += '<p>Você é estrangeiro<p>'
            }
        }
    </script>
</body>
</html>
