<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual sua idade?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AGE</h1>
    </header>
    <section>
        <div>
            <p>
                 Data de Nascimento: 
                    <input type="text" name="txtdia" id="txtdia" maxlength="2" size="2">
                    <input type="text" name="txtmes" id="txtmes" maxlength="2" size="2">
                    <input type="text" name="txtano" id="txtano" maxlength="4" size="4">
            </p>
            <p>
                Sex: 
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Male</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Female</label>
            </p>
            <p>
                <p>
                    Hhat is your race or ethnicity?
                    <input type="radio" name="radcolor" id="bla">
                    <label for="bla">Black</label>
                    <input type="radio" name="radcolor" id="whi">
                    <label for="whi">White</label>
                </p>
                <input type="button" value="Verificar" onclick="verificar()">
                
            </p>
           
        </div>
        <div id="res">

        </div>
    </section>
    
    
    <footer>
        <p>&copy; GabrielDias</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
